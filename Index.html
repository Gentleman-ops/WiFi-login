<!DOCTYPE html>
<html>
<head>
  <title>Wi-Fi Login</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 100px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Wi-Fi</h2>
    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <button onclick="alert('Login Successful')">Login</button>
  </div>
</body>
</html>
